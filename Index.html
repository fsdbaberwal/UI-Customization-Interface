<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Customization Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Customize Your Interface</h1>
        <div class="form-group">
            <label for="bgColor">Background Color:</label>
            <input type="color" id="bgColor" value="255, 255, 255">
        </div>
        <div class="form-group">
            <label for="textColor">Text Color:</label>
            <input type="color" id="textColor" value="0,0,0">
        </div>
        <div class="form-group">
            <label for="fontSize">Font Size:</label>
            <input type="range" id="fontSize" min="10" max="50" value="16">
        </div>
        <div class="form-group">
            <label for="theme">Theme:</label>
            <select id="theme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
        </div>
        <button onclick="applyCustomizations()">Apply</button>
    </div>
    <script src="script.js"></script>

</body>
</html>
